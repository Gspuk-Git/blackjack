<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack</title>
    <header class="title">Blackjack</header>
    <link href="./styles.css" rel="stylesheet"></link>
</head>
<body>
    <section class="scene">
        <section class="dealer-cards">
            <section class="dealer-up-card">
                <img src="" id="dealer-up-image" />
            </section>
            <section class="dealer-down-card">
                <img src="" id="dealer-down-image" />
            </section>
            <section class="dealer-extra-card">
                <img rc="" id="dealer-extra-image" />
            </section>
            <section class="dealer-total">
                <p id="dealer-total-label"></p>
                <p id="dealer-total-count"></p>
            </section>
        </section>
        <section class="messages">
            <p id="changing-message">Welcome to BlackJack input buy in to play</p>
            <input type="number" placeholder="Input buy in" id="buy-in-input" />
            <button class="user-input" id="buy-in-submit" >Click To Play!</button>
        </section>
        <section class="player-balance">
            <p id="balance-label">Balance: </p>
            <p id="balance"></p>
        </section>
        <section class="player-cards">
            <section class="player-first-card">
                <img src="" id="player-first-image" />
            </section>
            <section class="player-second-card">
                <img src="" id="player-second-image" />
            </section>
            <section class="player-extra-card">
                <img src="" id="player-extra-image" />
            </section>
            <section class="player-total">
                <p id="player-total-label"></p>
                <p id="player-total-count"></p>
            </section>
        </section>
    </section>

    <script type="module" src="./index.js"></script>
</body>
</html>
